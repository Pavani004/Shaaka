<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Market</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Your Cart</h2>
        <div class="row">
            {% for item in cart_items %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{ url_for('static', filename='uploads/' + item.image) }}" class="card-img-top" alt="{{ item.crop_name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.crop_name }}</h5>
                        <p>Quantity: {{ item.quantity }} Kg</p>
                        <p>Price: ₹{{ item.price }}</p>
                        <a href="{{ url_for('remove_from_cart', cart_id=item.cart_id) }}" class="btn btn-danger">Remove</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="mt-3">
            <h4>Total: ₹{{ total_amount }}</h4>
            <a href="{{ url_for('proceed_to_payment', total_amount=total_amount) }}" class="btn btn-success">Proceed to Payment</a>
        </div>
    </div>
    
</body>
</html>
